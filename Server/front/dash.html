<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
					crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary">
	<div class="container-fluid">
		<h2>Dashboard</h2>
		<div class="d-flex">
			<button class="btn btn-outline-primary" onclick="log_out()">Log out</button>
		</div>
	</div>
</nav>
<div class="container">
    <form id="form" novalidate>
        <div class="row mb-2">
            <div class="col-2"></div>
            <div class="col-4 text-end"><label for="start_date">Start date</label></div>
            <div class="col-3"><input type="datetime-local" id="start_date" onchange="check_start()" name="start" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2"></div>
            <div class="col-4 text-end"><label for="end_date">End date</label></div>
            <div class="col-3"><input type="datetime-local" id="end_date" onchange="check_end()" name="end" required></div>
        </div>
        <div class="row mb-2">
            <div class="col-2"></div>
            <div class="col-4 text-end"><label for="format">Download format</label></div>
            <div class="col-3"><select id="format" name="format" required>
                <option name="json">JSON</option>
                <option name="CSV">CSV</option>
                <option name="xml">XML</option>
            </select></div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1">
                    <button class="btn btn-primary" type="submit">Download</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="dash.min.js"></script>
</html>
